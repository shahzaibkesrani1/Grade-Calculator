<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator | ShahzaibKesrani</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-box">
            <h1>Result</h1>
            <div class="text">
                <h2 class="per">Percentage</h2>
                <h2 class="gra">Grade</h2>
                <h2 class="to">Total</h2>
            </div>
        </div>
        <div class="content">
            <div class="right-box">
                <input type="number" name="" id="computer" placeholder="Computer Science">
                <input type="number" name="" id="math" placeholder="Math">
                <input type="number" name="" id="english" placeholder="English">
                <input type="number" name="" id="html" placeholder="Html">
                <input type="number" name="" id="css" placeholder="Css">
                <button type="button" onclick="result()">Show Result</button>
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
